server {
    listen 80;
    server_name admin.celebration-garden.com;

    # 1. Allow large file uploads (Images/Video)
    client_max_body_size 100M;

    # 2. Redirect root domain (admin.celebration-garden.com) to the dashboard
    location = / {
        return 301 /admin;
    }

    # 3. Proxy EVERYTHING else to Strapi (API, Assets, Admin, Plugins)
    location / {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
    }
}