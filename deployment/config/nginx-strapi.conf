# Nginx configuration for Strapi CMS Admin Panel
# This routes admin.celebration-garden.com directly to Strapi admin interface
# Place this file in /etc/nginx/sites-available/strapi
# Then create symlink: sudo ln -s /etc/nginx/sites-available/strapi /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name admin.celebration-garden.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Simple setup: proxy everything to Strapi
    # Root shows admin panel, fix malformed paths (adminupload -> admin/upload)
    location / {
        # Rewrite root to /admin, and fix malformed paths like /adminupload -> /admin/upload
        rewrite ^/$ /admin break;
        rewrite ^/admin([^/]+)(.*)$ /admin/$1$2 break;
        
        # Proxy everything to Strapi
        proxy_pass http://localhost:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large uploads
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Increase client body size for file uploads
    client_max_body_size 100M;
}

