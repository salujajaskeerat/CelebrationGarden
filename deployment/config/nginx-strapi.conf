# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name admin.celebration-garden.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name admin.celebration-garden.com;

    # SSL certificates (configure with: sudo certbot --nginx -d admin.celebration-garden.com)
    ssl_certificate /etc/letsencrypt/live/admin.celebration-garden.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.celebration-garden.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 1. Allow large file uploads (Images/Video)
    client_max_body_size 100M;

    # 2. Redirect root domain (admin.celebration-garden.com) to the dashboard
    location = / {
        return 301 /admin;
    }

    # 3. Proxy EVERYTHING else to Strapi (API, Assets, Admin, Plugins)
    location / {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
    }
}